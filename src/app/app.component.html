<h1 class="title">
  <picture>
    <img src="assets/Penske.png" alt="Penske Logo" class="logo" />
  </picture>{{title}}
</h1>


<div class="navbar">
  <div class="navitem">
    <a *ngIf="!isLoggedIn" routerLink="login" routerLinkActive="active" class="nav-link">Home</a>
    <a *ngIf="isLoggedIn" routerLink="report-list" routerLinkActive="active" class="nav-link">Home</a>
    <div *ngIf="isLoggedIn" class="dropdown">
      <button class="dropbtn">
        Reports
      </button>
      <div class="dropdown-content">
        <!-- <a *ngIf="isLoggedIn" routerLink="report-list" routerLinkActive="active" class="nav-link">Report List</a> -->
        <a *ngIf="isLoggedIn" routerLink="/addReport" routerLinkActive="active" class="nav-link">Add Report</a>
        <a *ngIf="isLoggedIn" routerLink="/config" routerLinkActive="active" class="nav-link">Report Config</a>
        <a *ngIf="isLoggedIn" routerLink="/alias" routerLinkActive="active" class="nav-link">Report Alias</a>
        <a *ngIf="isLoggedIn" routerLink="/liveReport" routerLinkActive="active" class="nav-link">Live Reports</a>
      </div>
    </div>
    <a *ngIf="isLoggedIn" class="nav-link" href="/logout" (click)=handleLogout()>Logout</a>
  </div>
</div>
