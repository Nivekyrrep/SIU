<form name="adminAliasSearchForm" method="post" action="/webrptportal/adminAliasSearchLoad.rtf">
    <table cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td>
                    <table class="tablewidth_850" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td class="screenhead" width="94%">
                                    Report Alias Search
                                </td>
                                <td class="screenhead">

                                    <button class="btn btn-success" routerLink="/splash" routerLinkActive="active">
                                        X
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table cellspacing="0" cellpadding="0" class="tablewidth_850">
                        <tbody>
                            <tr>
                                <td class="tablecaption">
                                    Search:
                                </td>
                                <td class="tablecaption"></td>
                                <td class="tablecaption" align="right">



                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="tablewidth_850">
                        <tbody>
                            <tr>
                                <td width="85">
                                    <span class="label">Report Name:</span>
                                </td>
                                <td>
                                    <input type="text" name="reportName" maxlength="9" value=""
                                        onkeypress="enterPress(document.adminAliasSearchForm,'aliasSearch');"
                                        onblur="colorreset(this);" onfocus="changecolour(this);" class="field">
                                </td>
                                <td width="85">
                                    <span class="label">Alias Name:</span>
                                </td>
                                <td>
                                    <input type="text" name="aliasName" maxlength="9" value=""
                                        onkeypress="enterPress(document.adminAliasSearchForm,'aliasSearch');"
                                        onblur="colorreset(this);" onfocus="changecolour(this);" class="field">
                                </td>
                            </tr>
                            <tr>
                                <td> </td>
                                <td> </td>
                                <td></td>
                                <button class="btn btn-success"
                                    onclick="doOperation(document.adminAliasSearchForm,'aliasAdd');" type="submit"
                                    accesskey="A">
                                    Add
                                </button>
                                <button class="btn btn-success"
                                    onclick="doOperation(document.adminAliasSearchForm,'aliasDelete');" type="submit"
                                    accesskey="D">
                                    Delete
                                </button>
                                <button class="btn btn-success"
                                    onclick="doOperation(document.adminAliasSearchForm,'aliasSearch');" type="submit"
                                    accesskey="S">
                                    Search
                                </button>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="tablewidth_850">
                        <tbody>
                            <tr>
                                <td class="tablecaption">
                                    Results:
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="tablewidth_850" height="23px" cellspacing="0" border="0">
                        <tbody>
                            <tr class="listtitlewidth_400">
                                <td width="20">
                                    <!-- <img class="check" src="/assets/checkmark.png"> -->
                                </td>
                                <td class="tablewidth_240">
                                    Report Name
                                </td>
                                <td>
                                    Alias
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <table>
                        <ul>
                            <li 
                            class="list-group-item" 
                            *ngFor=
                            "let Alias of aliases ;
                            let i = index"
                            [class.active]="i == currentIndex"
                            (click)="setActiveAlias(Alias, i)">
                            <div class="report table">
                                <label><strong>Alias:</strong></label> {{ Alias.alias }}
                            </div>
                            <div>
                                <label><strong>Alias Id:</strong></label>
                                {{ Alias.aliasid }}
                            </div>
                            <div>
                                <label><strong>Report Id:</strong></label>
                                {{ Alias.reportid }}
                            </div>

                            </li>
                        </ul>
                    </table>





              
                </td>
            </tr>
        </tbody>
    </table>
    <input type="hidden" name="Option">

</form>
