                    <tbody>
                        <tr>
                            <td class="screenhead" width="94%">
                                <h1>Live Report</h1>
                            </td>
                            <td class="screenhead">
                                <!--button not working??? -->
                                <button class="btn btn-success" routerLink="/splash" routerLinkActive="active">

                            </td>

                </table>
            </td>
        </tr>

                            </td>
                            <td>
                                <select name="reportName"

                                    style="width:250" class="field">
                                    <option value="RP803Z">Add values here. </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-success"
                                    onclick="doOperation(document.adminDelRptSearchForm,'reportDelete');" type="submit"
                                    accesskey="D">
                                    Delete
                                </button>
                            </td>
                            <td><button class="btn btn-success" type="submit" accesskey="S">
                                    Search
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <br><br>
        <tr>
            <td>
                <table class="tablewidth_850">
                    <tbody>
                        <tr>
                            <td class="tablecaption">
                                <h1>Results</h1>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            </tr>
         </tbody>
     </table>
     <table>
   
            <div class="col-md-12">
                <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  [responsive]="true"
                  (pageChange)="handlePageChange($event)"
                ></pagination-controls>
              </div>
            <div>
                <table class="result-table">
        
                    <thead>
                        <tr>
                            <th class="pl-15">Report Description</th>
                            <th>Timestamp</th>
                            
           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let LiveReport of liveReports | paginate : {
                            itemsPerPage: pageSize,
                            currentPage: page,
                            totalItems: count
                        };
                                  let i = index" 
                                  [class.active]="i == currentIndex" 
                                  (click)="setActiveLiveReport(LiveReport, i)">
        
                            <td class="pl-15">{{ LiveReport.rdocDesc }}</td>
                            <td>{{ LiveReport.rdocrTime }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
